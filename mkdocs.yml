site_name: October
site_author: Marcus Crane
site_description: >-
  Getting highlights off of your Kobo is very fiddly on a technical level. October is a community-driven desktop application that makes it really simple to send them to Readwise. 100% open source with support for Windows, macOS and Linux!

repo_url: https://github.com/marcus-crane/october
repo_name: marcus-crane/october

copyright: Copyright &copy; 2023 Marcus Crane

theme:
  name: material
  language: en
  logo: logo.png
  custom_dir: theme
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  plugins:
    - privacy:
        enabled: true
    - search
    - social

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting started:
    - Prerequisites: prerequisites.md
    - Installing:
      - Linux: installation/linux.md
      - macOS: installation/macos.md
      - Windows: installations/windows.md
    - Contributing:
      - Bugs: contributing/bugs.md
      - Feature Requests: contributing/feature-requests.md
      - Questions: contributing/questions.md
    - Miscellaneous:
      - License: license.md
  - Configuration:
    - Overview: configuration/overview.md
    - Settings: configuration/settings.md
  - Changelog: changelog/index.md
