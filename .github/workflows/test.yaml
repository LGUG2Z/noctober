name: Run tests
on:
  push:
    branches:
    - main
  pull_request:
permissions:
  contents: read
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - run: mkdir -p frontend/build && touch frontend/build/placeholder.txt # TODO: Try to fix this properly
      - run: go mod download
      - run: go test ./...
